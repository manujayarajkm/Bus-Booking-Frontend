
   <div>
              <table  class="table" id="history" *ngFor="let b of bus">
                  <tbody>
                      <tr >
                        <td>{{b.busId}}</td>
                        <td>{{b.busName}}</td>
                        <td>{{b.busType}}</td>
                        <td>{{b.startTime}}</td>
                        <td>{{b.reachTime}}</td>
                        <td>{{b.cost}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="openModal(template,b.busId,b.routeId,b.busType,b.cost)">View</button>
                          </td>      
                        </tr>
                      </tbody>
                      </table>
              
        </div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Seat Layout</h4>
    
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Select desired seats
    <table  class="table" id="seat" *ngFor="let s of seat">
        <tbody>
          <tr>
            <td><button (click)="toggleimage(s.seatNo,s.busId)" [disabled]='s.seatStatus=="booked"'><img  src="assets/images/{{s.seatStatus}}.jpg" class="img-rounded" style="width:50px;height:50px;" />{{s.seatNo}}</button></td>
          </tr>
          
        </tbody>

      </table>
      <button (click)="submit()" class="btn btn-primary">Submit</button>

  </div>
</ng-template>

<div class="container-fluid"style="background-color:grey" >

      <div class="row">
          <div class="col-md-4" style="background-color:blueviolet">


<div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control"  placeholder="Age" [(ngModel)]="age" name="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select  class="form-control" [(ngModel)]="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" [(ngModel)]="address" name="address" >
      </div>
      <div class="form-group">
        <label for="gender">Id Proof</label>
        <select  class="form-control" [(ngModel)]="idproof" name="idproof">
          <option>Voters card</option>
          <option>Drving Licence</option>
          
        </select>
      </div>
</div>

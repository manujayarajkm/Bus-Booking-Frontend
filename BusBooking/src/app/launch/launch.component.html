  <div class="form-group">
    <label for="source">Source</label>
    <input type="text" class="form-control"   placeholder="Enter Source" [(ngModel)]="source" name="source">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control"  placeholder="destination" [(ngModel)]="destination" name="destination">
  </div>
  <div class="form-group">
    <label for="tickets">No of tickets</label>
    <select class="form-control"  [(ngModel)]="tickets" name="tickets">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div>
      <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="datepicker" />
    </div>
  
  <button (click)="searchbus(source,destination,tickets,datepicker)" class="btn btn-primary">Submit</button>

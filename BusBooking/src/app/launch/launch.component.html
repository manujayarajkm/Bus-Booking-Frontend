<div class="container-fluid"style="background-color:grey" >
    <h4 class="text-center"> Travel with Us</h4>
    <div class="col-md-12">
      <div class="row">
          <div class="col-md-4" style="background-color:blueviolet">
            
  <div class="form-group">
    <label for="source">Source</label>
    <input type="text" class="form-control"   placeholder="Enter Source" [(ngModel)]="source" name="source">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control"  placeholder="Destination" [(ngModel)]="destination" name="destination">
  </div>
  <div class="form-group">
    <label for="tickets">No of tickets</label>
    <select class="form-control"  placeholder="No of tickets" [(ngModel)]="tickets" name="tickets">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div>
      <label for="traveldate">Travel date</label>
      <input type="text" class="form-control" placeholder="Travel Date" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="datepicker" />
    </div>
    <div>
      <h5></h5>
    </div>
  <div>
  <button (click)="searchbus(source,destination,tickets,datepicker)" class="btn btn-primary">Submit</button>
  </div>
  <h5></h5>
  <h5></h5>

</div>
